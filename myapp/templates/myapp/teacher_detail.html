{% extends 'myapp/base.html' %}

{%block content%}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"Y-m-d H:i:s" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'teacher-update' object.id %}">更新</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'teacher-delete' object.id %}">删除</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.teacher_name }}</h2>
        <p class="article-content">{{ object.course_content }}</p>
    </div>
</article>
