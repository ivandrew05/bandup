{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">用户登录</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">登录</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">忘记密码？</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            没有帐号？<a class="ml-2" href="{% url 'register' %}">马上注册</a>
        </small>
    </div>
</div>
{% endblock content %}
